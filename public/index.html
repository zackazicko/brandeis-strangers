    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003865" />
    <meta
      name="description"
      content="connecting random brandeis students for meals, because sometimes meeting strangers is exactly what you need."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>brandeis strangers.</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brandeisstrangers.com/" />
    <meta property="og:title" content="brandeis strangers." />
    <meta property="og:description" content="connect with random brandeis students for meals" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://brandeisstrangers.com/" />
    <meta property="twitter:title" content="brandeis strangers." />
    <meta property="twitter:description" content="connect with random brandeis students for meals" />
    
    <!-- Helper script to allow setting a service key via URL parameter or bookmarklet -->
    <script>
      // Check for service key in the URL parameters
      window.addEventListener('load', function() {
        try {
          // Parse URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const serviceKey = urlParams.get('service_key');
          
          // If a service key is provided in the URL, store it
          if (serviceKey) {
            window.SUPABASE_SERVICE_KEY = serviceKey;
            console.log("Service key set from URL parameter");
            
            // Remove the key from the URL for security
            if (window.history && window.history.replaceState) {
              const newUrl = window.location.href.split('?')[0];
              window.history.replaceState({}, document.title, newUrl);
            }
          }
        } catch (e) {
          console.error("Error processing URL parameters:", e);
        }
      });
    </script>
